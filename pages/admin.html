<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css//admin.css">
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="点一次发送就行了"><button v-on:click="postText">发送</button>
        <p>你输入的是：{{message}}</p>
    </div>
    <div><div style="background : red ; width: 50px ;height: 50px" src="" alt=""></div><span>1</span></div>
    <div><div style="background : green ; width: 50px ;height: 50px" src="" alt=""></div><span>2</span></div>
    <div><div style="background : blue ; width: 50px ;height: 50px" src="" alt=""></div><span>3</span></div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            },
            created() {


            },
            methods: {
                postText: function () {
                    axios.get('/color', {
                            params: {
                                color: this.message
                            }
                        })
                        .then(function (response) {
                            console.log(response);
                        })
                    this.message = ''
                }
            }
        })
    </script>

</body>

</html>
